      <h3>Create Room</h3>
    </div>
    <div class="col-2">
      <span><i class="fa fa-angle-right fa-2x" aria-hidden="true"></i></span>

  <br />
  <div class="row menu-option" (click)="joinRoom()">

    </div>
    <div class="col-2">
      <span><i class="fa fa-angle-right fa-2x" aria-hidden="true"></i></span>
    </div>
  </div>
</div>
