<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <br /><br />
      <h5>Training Phase</h5>
      <br /><br />
    </div>
    <div class="col-12 col-md-6">
      <video autoplay id="webcam" width="300" height="300"></video>
    </div>
    <div class="col-12 col-md-6">
      <div class="row input">
        <div class="col-8">
          <app-progress-bar [progress]="rockProgress"></app-progress-bar>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-dark"
            (click)="addExample(0)"
            *ngIf="rockProgress < 100; else done"
          >
            Add Rock
          </button>
        </div>
      </div>
      <div class="row input">
        <div class="col-8">
          <app-progress-bar [progress]="paperProgress"></app-progress-bar>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-dark"
            (click)="addExample(1)"
            *ngIf="paperProgress < 100; else done"
          >
            Add Paper
          </button>
        </div>
      </div>
      <div class="row input">
        <div class="col-8">
          <app-progress-bar [progress]="scissorProgress"></app-progress-bar>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-dark"
            (click)="addExample(2)"
            *ngIf="scissorProgress < 100; else done"
          >
            Add Scissor
          </button>
        </div>
      </div>
    </div>
    <div class="col-12 text-center">
      <br /><br />
      <button
        type="button"
        class="btn btn-dark"
        [routerLink]="'/lobby'"
        [disabled]="
          rockProgress < 100 || paperProgress < 100 || scissorProgress < 100
        "
      >
        Play Game
      </button>
    </div>
    <div class="col-12 text-left">
      <br /><br />
      <p>
        You need to add few images as an example of your input gestures. Rest
        assured these images won't be sent to the server.
      </p>
      <p>
        Please ensure good lighting. Hold your hand still and close to camera.
      </p>
    </div>
  </div>
</div>

<ng-template #done> <p>Done!</p> </ng-template>
